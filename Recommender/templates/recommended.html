<h3>Recommended by: {{ method }}</h3>
<table id="recommendedTable" style="max-width: 500px; background: white" class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>User sim..</td>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
            <tr onclick='movieDetails("{{ movie[0] }}")' style="cursor: pointer">
                <td>{{ movie[1] }}</td>
                <td>{{ movie[0] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
