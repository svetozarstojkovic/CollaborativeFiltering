<style type="text/css">


    #myTable {
        border-collapse: collapse; /* Collapse borders */
        width: 100%; /* Full-width */
        border: 1px solid #ddd; /* Add a grey border */
        font-size: 18px; /* Increase font-size */
    }

    #myTable th, #myTable td {
        text-align: left; /* Left-align text */
        padding: 12px; /* Add padding */
    }

    #myTable tr {
        /* Add a bottom border to all table rows */
        border-bottom: 1px solid #ddd;
    }

    #myTable tr.header, #myTable tr:hover {
        /* Add a grey background color to the table header and on hover */
        background-color: #f1f1f1;
    }

    .
</style>

<table class="table table-striped table-bordered" style="max-width: 500px; background: white; table-layout: fixed;" id="notRatedTable">
   <thead>
        <tr>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
    {% for movie in all_movies %}
        <tr class="all_movies_tr" onclick='movieDetails("{{ movie }}")' style="cursor: pointer">
            <td style="word-wrap:break-word">{{ movie }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
